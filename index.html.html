<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
</head>
<body>
    <h1>Course Registration Form</h1>
     <form action="response.html" autocomplete="" target="black">
        <fieldset>
            <legend>Pesonal Details</legend>
             <table>
            <tr>
                <td><label for="">First Name </label></td>
                <td><input type="text" required placeholder="Ex:-Rohit Kumar" > <br></td>
            </tr>
        </table>
    <table>
        <tr>
            <td>
                <label for="">Surname</label><td>
        <input type="text"> <br></td>
            </td>
        </tr>
    </table>
<table>
    <tr>
        <td><label for="">Moblie Number</label></td>
        <td><input type="tel" required placeholder="Ex:-999-888-777-1"/> <br></td>
    </tr>
</table>
<table>
    <tr>
        <td><label for="">Email</label></td>
        <td><input type="email" required placeholder="Ex:-rohitku@gmail.com"> <br></td>
    </tr>
</table>
<table>
    <tr>
        <td><label for="">Password</label></td>
        <td><input type="Password" required placeholder=" min 8 character" minlength="8"><br></td>
    </tr>
</table>
<table>
    <tr>
        <td><label for="">Conform Password</label></td>
        <td><input type="Password"required placeholder="min 8 character"><br></td>
    </tr>
</table>
<table>
    <tr>
        <td><label for="">DOB</label></td>
        <td><input type="date"><br></td>
    </tr>
</table>
<table>
    <tr>
        <td><label for="">Gender</label></td>
        <td> <input type="radio" name="Gender"> MALE
       <input type="radio" name="Gender">FEMALE
       <input type="radio" name="Gender"> OTHERS <br></td>
    </tr>
</table>
<table>
    <tr>
        <td> <label for="">Select Country</label></td>
        <td>       <select name="" id="">
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">China</option>
       </select><br></td>
    </tr>
</table>
<table>
    <tr>
        <td> <label for="">Upload Picture</label></td>
        <td>  <input type="file"></td>
    </tr>
    <tr>
        <td><input type="Submit"></td>
    </tr>
</table>
</fieldset>
<fieldset>
<legend>Course Details</legend>
    <label for="">Select Course</label> <br>
    
        <select name="" id="">
            <option value="">Python Full Stack</option>
            <option value="">Java Full Stack</option>
        </select> <br>
        <label for="">Delivery Mode</label>
        <input type="radio" name="dm">Online
        <input type="radio" name="dm">Offline <br>
        <label for="">Comments</label> <br>
        <textarea name="" id="" rows="5" cols="30"></textarea>
        </fieldset>
    </form>
</body>
</html>
